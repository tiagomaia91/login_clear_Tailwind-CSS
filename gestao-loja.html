<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 flex">
    <!-- Menu Lateral -->
    <div class="w-64 bg-blue-600 text-white flex flex-col min-h-screen">
        <div class="p-4 text-center font-bold text-xl border-b border-blue-700">Menu</div>
        <nav class="flex-1 p-4">
            <ul>
                <li class="mb-2">
                    <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 flex items-center">
                        <i data-feather="home" class="mr-2"></i> Dashboard
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 flex items-center">
                        <i data-feather="box" class="mr-2"></i> Produtos
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 flex items-center">
                        <i data-feather="shopping-cart" class="mr-2"></i> Pedidos
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 flex items-center">
                        <i data-feather="users" class="mr-2"></i> Clientes
                    </a>
                </li>
                <li>
                    <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700 flex items-center">
                        <i data-feather="bar-chart-2" class="mr-2"></i> Relatórios
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Conteúdo Principal -->
    <div class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Bem-vindo à Gestão de Loja</h1>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 flex items-center">
                <i data-feather="power" class="mr-2"></i> Sair
            </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dashboard Cards -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Vendas Totais</h2>
                <p class="text-gray-700 text-2xl">R$ 50,000</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Novos Pedidos</h2>
                <p class="text-gray-700 text-2xl">150</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Novos Clientes</h2>
                <p class="text-gray-700 text-2xl">30</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2 lg:col-span-1">
                <h2 class="text-xl font-bold mb-4">Estoque Disponível</h2>
                <p class="text-gray-700 text-2xl">1,200 itens</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2 lg:col-span-2">
                <h2 class="text-xl font-bold mb-4">Desempenho Semanal</h2>
                <p class="text-gray-700">Gráfico fictício de desempenho semanal aqui.</p>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            window.location.href = 'index.html';
        }
        feather.replace();
    </script>
</body>
</html>
